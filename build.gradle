group 'com.cosmicbugs'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8
targetCompatibility = 1.8


repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'


    compile group: 'org.freemarker', name: 'freemarker', version: '2.3.23'
    compile group: 'com.googlecode.rapid-framework', name: 'rapid-generator', version: '4.0.6'
    compile group: 'com.googlecode.rapid-framework', name: 'rapid-generator-template', version: '4.0.6'
    compile group: 'com.googlecode.rapid-framework', name: 'rapid-generator-ext', version: '4.0.6'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.34'
    compile group: 'com.alibaba', name: 'fastjson', version: '1.2.38'
}
